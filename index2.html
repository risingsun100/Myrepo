<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체(Object)</title>
</head>
<body>
    <h1>객체(Object)</h1>
    <script>
        var person = {
            name: ['vsb-jocoding', 'good job', 'baeg'],
            sayHello: function() { console.log('hello', 'hi')},
        }    
        person.sayHello();
        console.log(person.name);
        document.write(person.name);

    </script>
</body>
</html>
